sudo: false

language: node_js

node_js:
  - 6
  - 6.2.2
  - 5.11
  - 4

cache:
  directories:
    - node_modules

before_install:
  - npm config set spin false
  # update NPM:
  - npm install -g npm

install:
  - npm --version
  - node --version

  - npm install
  - npm install -g gulp
  - npm install -g codecov
  # - npm install -g bithound

script:
  - gulp build
  - npm run lint
  - npm test
  - npm run coverage
  # - bithound check git@github.com:$TRAVIS_REPO_SLUG.git

after_success:
  - codecov

deploy:
  provider: npm
  email: arjunkomath@gmail.com
  api_key:
    secure: 
  on:
    tags: true
    node_js: 4
    repo: arjunkomath/node-freshdesk-api
